<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<title>Formulario</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>

    <body>

        <!-- Page content -->
        <div class="container">

            

            <div class="page-header">
                <h1>Usuarios</h1>
            </div>

            <div class="row">
                <form class="navbar-form navbar-left" role="search" th:action="@{/get_user}" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" id="identityCard" name="identityCard" placeholder="CI"/>
                    </div>
                    <button type="submit" class="btn btn-default">Consultar por CI</button>
                </form>
            </div>
      
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>CI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="|${user.getFirstName()}|"></td>
                            <td th:text="|${user.getLastName()}|">mail@mail.com</td>
                            <td th:text="|${user.getIdentityCard()}|">role</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p><a class="btn btn-primary" th:href="@{/new_user}">Crear usuario</a></p>
        </div>
        <!-- End of page content -->

		<footer class="footer">
			<div class="container">
				<p class="text-muted text-center">2018. Powered by alexanders_0</p>
			</div>
		</footer>

    </body>
</html>
